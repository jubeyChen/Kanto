<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常見問題</title>
    @@include('./layout/style.html')
</head>

<body>
    <!-- 以下Header區域 -->
    @@include('./layout/header.html',{
    fqa:'active'
    })
    <!-- 以下是top button -->
    @@include('./layout/topBtn.html')

    <!-- 以下可以開始編輯 -->
    <section class="fqa container" id="app">
        
        <!-- ====== 側邊欄 ====== -->
        <aside class="col-4">
            <p>FQA</p>

            <!-- ====== 桌機 tab ====== -->
            <ul>
                <li 
                v-for="tab in tabs" 
                :key="tab.id" 
                :class="{active: (current_tab == tab.id)} " 
                @click="current_tab = tab.id"
                >{{ tab.name }}</li>
            </ul>

            <!-- ====== 手機 tab ====== -->
            <form action="#">
                <select name="fqa" id="fqa">
                    <option value="orderQA">訂單相關</option>
                    <option value="accountQA">帳號相關</option>
                    <option value="paymentQA">付款相關</option>
                </select>
            </form>
        </aside>

        <!-- ====== 主欄位 ====== -->
        <main class="accordion col-11">
            <qa-component :current-tab="current_tab"></qa-component>
        </main>

    </section>


    <!-- 以下Footer區域 -->
    @@include('./layout/footer.html')

    <!-- 以下共用外接js區域 -->
    @@include('./layout/js.html')
    
    <script src="js/vendors/vue.global.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/fqa.js" type="module"></script>

</body>

</html>
