<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專欄管理-內容</title>
    @@include('./layout/style.html')
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body{
            background-color: #F4F1E8;
        }
    </style>
</head>
<body>
    <section class="backBlogDetail container">
        
        <!-- ========== 側邊欄 ========== -->
        <aside class="">
            <div id="logo_block">
                <img src="./image/footer/logosqure.svg" alt="logo">
            </div>
            <ul>
                <li><a href="backMember.html" class="btn-pri-l">會員管理</a></li>
                <li><a href="backOrder.html" class="btn-pri-l">訂單管理</a></li>
                <li><a href="backProduct.html" class="btn-pri-l">行程管理</a></li>
                <li><a href="backBlog.html" class="btn-pri-l">專欄管理</a></li>
            </ul>
        </aside>

        <!-- ========== 主欄位 ========== -->
        <main class="" id="app">
            <h2>專欄管理</h2>

            <!-- ========== 上排按鈕 ========== -->
            <section class="select-block">
                <button @click="backPage">返回<span class="material-symbols-outlined">
                    undo
                    </span>
                </button>

                <section class="edit-block">
                    <button id="delete-btn">刪除<span class="material-symbols-outlined">
                        delete
                        </span>
                    </button>
                    <button id="edit-btn" @click="editable = true" v-show="!editable">編輯<span class="material-symbols-outlined">
                        edit
                        </span>
                    </button>
                </section>
    
            </section>

            <!-- ========== 專欄內容 ========== -->
            <section class="content_block">
                <p>專欄內容</p>
                <form class="row">
                    <div class="input-group mb-3">
                        <span class="input-group-text">專欄名稱</span>
                        <input type="text" class="form-control" :readonly="!editable" v-model="name">
                    </div>

                    <!-- <div class="input-group mb-3 col">
                        <span class="input-group-text">專欄狀態</span>
                        <select class="form-select" :disabled="!editable">
                            <option selected>顯示</option>
                            <option>隱藏</option>
                        </select>
                    </div> -->

                    <div class="input-group mb-3 col">
                        <span class="input-group-text">專欄地區</span>
                        <select class="form-select" :disabled="!editable" v-model="region">
                            <option value="1">東京</option>
                            <option value="2">神奈川</option>
                            <option value="3">埼玉</option>
                            <option value="4">茨城</option>
                            <option value="5">千葉</option>
                            <option value="6">群馬</option>
                            <option value="7">栃木</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">專欄簡介</span>
                        <textarea class="form-control" v-model="intro" :readonly="!editable" rows="7"></textarea>
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="photo">封面照片</label>
                        <input type="file" class="form-control" id="photo" :disabled="!editable" >
                    </div>

                    <section class="img_block">
                        <div class="inner_img_block">
                            <img :src="desImg1" class="img-thumbnail" alt="">
                            <label v-show="editable" for="desImg1" class="inputFile">照片上傳</label>
                            <input type="file" id="desImg1" accept="image/*" @change="updatedesImg1" style="display: none;"> 
                        </div>
                        
                        <div class="inner_img_block">
                            <img :src="desImg2" class="img-thumbnail" alt="">
                            <label v-show="editable" for="desImg2" class="inputFile">照片上傳</label>
                                </span>
                                <input type="file" id="desImg2" accept="image/*" @change="updatedesImg2" style="display: none;"> 
                        </div>
                    </section>
    

            </section>

            <!-- ========== 方案詳情 ========== -->
            <section class="plan_block">

                <p>方案詳情</p>


                    <!-- ========== 方案詳情 v-for ========== -->
                        <!-- 方案詳情1 -->
                        <section class="mb-5">
                            <div class="outer-img">
                                <img :src="plan_Img1" class="img-thumbnail" alt="">
                                <label v-show="editable" for="plan_Img1" class="inputFile">照片上傳</label>
                                <input type="file" id="plan_Img1" @change="updatePlanImg1" style="display: none;"> 
                            </div>

                            <div class="content-block col-7">
                                <!-- Times -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">行程名稱</span>
                                    <input type="text" class="form-control" :readonly="!editable" v-model="plan_TimeTitle1">
                                </div>

                                <!-- ScheduleTitle -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">行程時間</span>
                                    <input type="text" class="form-control" :readonly="!editable" v-model="plan_Times1">
                                </div>

                                <!-- Content -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">行程簡介</span>
                                    <textarea class="form-control" :readonly="!editable" rows="3"
                                        v-model="plan_Content1"></textarea>
                                </div>
                            </div>
                        </section>

                        <!-- 方案詳情2 -->
                        <section class="mb-5">
                            <div class="outer-img">
                                <img :src="plan_Img2" class="img-thumbnail" alt="">
                                <label v-show="editable" for="plan_Img2" class="inputFile">照片上傳</label>             
                                <input type="file" id="plan_Img2" @change="updatePlanImg2" style="display: none;">   
                            </div>

                            <div class="content-block col-7">
                                <!-- Times -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">行程名稱</span>
                                    <input type="text" class="form-control" :readonly="!editable" v-model="plan_TimeTitle2">
                                </div>

                                <!-- ScheduleTitle -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">行程時間</span>
                                    <input type="text" class="form-control" :readonly="!editable" v-model="plan_Times2">
                                </div>

                                <!-- Content -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">行程簡介</span>
                                    <textarea class="form-control" :readonly="!editable" rows="3"
                                        v-model="plan_Content2"></textarea>
                                </div>
                            </div>
                        </section>

                        <!-- 方案詳情3 -->
                        <section class="mb-5">
                            <div class="outer-img">
                                <img :src="plan_Img3" class="img-thumbnail" alt="">
                                <label v-show="editable" for="PlanImg3" class="inputFile">照片上傳</label>                              
                                <input type="file" id="PlanImg3" @change="updatePlanImg3" style="display: none;">      
                            </div>

                            <div class="content-block col-7">
                                <!-- Times -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">行程名稱</span>
                                    <input type="text" class="form-control" :readonly="!editable" v-model="plan_TimeTitle3">
                                </div>

                                <!-- ScheduleTitle -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">行程時間</span>
                                    <input type="text" class="form-control" :readonly="!editable" v-model="plan_Times3">
                                </div>

                                <!-- Content -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">行程簡介</span>
                                    <textarea class="form-control" :readonly="!editable" rows="3"
                                        v-model="plan_Content3"></textarea>
                                </div>
                            </div>
                        </section>

                        <!-- 方案詳情4 -->
                        <section class="mb-5">
                            <div class="outer-img">
                                <img :src="plan_Img4" class="img-thumbnail" alt="">
                                <label v-show="editable" for="PlanImg4" class="inputFile">照片上傳</label>                            
                                <input type="file" id="PlanImg4" @change="updatePlanImg4" style="display: none;">     
                            </div>

                            <div class="content-block col-7">
                                <!-- Times -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">行程名稱</span>
                                    <input type="text" class="form-control" :readonly="!editable" v-model="plan_TimeTitle4">
                                </div>

                                <!-- ScheduleTitle -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">行程時間</span>
                                    <input type="text" class="form-control" :readonly="!editable" v-model="plan_Times4">
                                </div>

                                <!-- Content -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">行程簡介</span>
                                    <textarea class="form-control" :readonly="!editable" rows="3"
                                        v-model="plan_Content4"></textarea>
                                </div>
                            </div>
                        </section>

                </form>

            </section>

            <!-- ========== 下排按鈕 ========== -->
            <section class="lower-btn-block" v-show="editable">

                <section class="edit-block">
                    <button id="cancel-btn" @click="editable = false">取消</button>
                    <button id="confirm-btn" @click="updateData">儲存</button>
                </section>
    
            </section>
            

        </main>
    </section>

    <script src="js/vendors/vue.global.prod.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="./js/checkBackSession.js"></script>
    <script src="./js/backBlogDetail.js"></script>

</body>
</html>
