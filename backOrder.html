        <main class="">

            <section class="select-block">

                        <th scope="col">商品數量</th>
                        <th scope="col">查看細節</th>
                    </tr>
                </thead>
                <tbody class="" id="app">
                    <tr v-for="(item, index) in orders" :key="index">
                        <th scope="row">{{ index + 1 }}</th>
                        <td>{{ item.id }}</td>
                        <td>{{ item.fullName }}</td>
                        <td>{{ item.timestamp }}</td>
                        <td>{{ item.total }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>
                            <button @click="checkDetail">查看</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <section class="page-btn">
                <button>上一頁</button>
                <div>10/10</div>

            </section>
