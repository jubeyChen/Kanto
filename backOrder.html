<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理</title>
    @@include('./layout/style.html')
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body{
            background-color: #F4F1E8;
        }
    </style>
</head>
<body>
    <section id="app" class="backOrder">
        <aside class="">
            <div id="logo_block">
                <img src="./image/footer/logosqure.svg" alt="logo">
            </div>
            <ul>
                <li><a href="backMember.html" class="btn-pri-l">會員管理</a></li>
                <li><a href="backOrder.html" class="btn-pri-l">訂單管理</a></li>
                <li><a href="backProduct.html" class="btn-pri-l">行程管理</a></li>
                <li><a href="backBlog.html" class="btn-pri-l">專欄管理</a></li>
            </ul>
        </aside>
        <main class="">
            <h2>訂單管理</h2>
            <section class="select-block">
                <div class="form">
                    <select name="title" id="title" v-model="searchType">
                        <option value="" selected>選擇項目</option>
                        <option value="id">訂單編號</option>
                        <option value="fullname">顧客姓名</option>
                    </select>
                    <input type="text" class="textStyle" placeholder="輸入關鍵字" v-model="searchText" @keyup.prevent.enter="doSearch">
                    <input type="button" value="搜尋" class="btn-pri-m" @click="doSearch">
                </div>
            </section>

            <table class="table table-light table-hover table-bordered table-sm">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">排序</th>
                        <th scope="col">訂單編號<span class="material-symbols-outlined" @click="reverseArray">
                            unfold_more
                            </span>
                        </th>
                        <th scope="col">顧客姓名<span class="material-symbols-outlined" @click="reverseArray">
                            unfold_more
                            </span>
                        </th>
                        <th scope="col">訂單成立日期</th>
                        <th scope="col">訂單金額</th>
                        <th scope="col">商品數量</th>
                        <th scope="col">查看細節</th>
                    </tr>
                </thead>
                <tbody class="">
                    <tr v-for="(item, index) in slicedOrders" :key="index">
                        <th scope="row">{{ index + 1 }}</th>
                        <td>{{ item.id }}</td>
                        <td>{{ item.fullname }}</td>
                        <td>{{ item.timestamp }}</td>
                        <td>${{ item.total }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>
                            <button @click="checkDetail" :data-id="item.id">查看</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <section class="page-btn">
                <button @click="reduceStartNum">上一頁</button>
                <div>{{ currentNum }} / {{ sortedOrders.length }}</div>
                <button @click="addStartNum">下一頁</button>
            </section>

        </main>
    </section>

    <script src="js/vendors/vue.global.prod.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="./js/checkBackSession.js"></script>

    <script src="./js/backOrder.js"></script>
</body>
</html>
