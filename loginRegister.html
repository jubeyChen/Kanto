<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入/註冊</title>
    @@include('./layout/style.html')
</head>

<body>
    <!-- 以下Header區域 -->
    @@include('./layout/header.html',{
    login:'active'
    })
    <!-- 以下是top button -->
    @@include('./layout/topBtn.html')

    <!-- 以下可以開始編輯 -->
    <section class="loginRegister wrapper">
        <div class="container">
            <div class="box">
                <ul class="tab">
                    <li><button type="button" class="tabBtn"
                            @click="showLogin = true; showRegister = false; activeBtn = 'login'"
                            :class="{ active: activeBtn === 'login'}">登入</button></li>
                    <li><button type="button" class="tabBtn"
                            @click="showLogin = false; showRegister = true; activeBtn = 'register'"
                            :class="{ active: activeBtn === 'register'}">註冊</button></li>
                </ul>

                <!-- Login區域 -->
                <div class="login tabContent" v-show="showLogin">
                    <form>
                        <label for="loginID">帳號</label>
                        <input type="email" id="loginID" class="textStyle" placeholder="請輸入電子信箱" required>
                        <label for="loginPW">密碼</label>
                        <input type="password" id="loginPW" class="textStyle" placeholder="請輸入密碼" required>
                        <p @click="showForget = true;">忘記密碼</p>
                        <button type="submit">登入</button>
                    </form>
                </div>

                <!-- Register區域 -->
                <div class="register tabContent" v-show="showRegister">
                    <form>
                        <label for="registerID">註冊帳號</label>
                        <input type="email" id="registerID" class="textStyle" placeholder="請輸入電子信箱" required>
                        <label for="registerPW">密碼</label>
                        <input type="password" id="registerPW" class="textStyle" placeholder="請輸入密碼" required>
                        <label for="confirmPW">再次確認密碼</label>
                        <input type="password" id="confirmPW" class="textStyle" placeholder="請再次輸入密碼" required>
                        <button type="submit">註冊</button>
                    </form>
                </div>


            </div>
        </div>

        <!-- 忘記密碼區域 -->
        <div class="forget wrapper" v-show="showForget">
            <div class="reset container">
                <span @click="showForget = false"><i class="ai-cross"></i></span>
                <form action="">
                    <h3>重設密碼</h3>
                    <label for="forgetID">請輸入您註冊Kanto的電子信箱，我們會發送重設密碼的信件至您的信箱。</label>
                    <input type="email" id="forgetID" class="textStyle" placeholder="請輸入您註冊的電子信箱" required>
                    <button type="button" @click="showDone = true;">下一步</button>
                </form>
            </div>

            <div class="done container" v-show="showDone">
                <form action="">
                    <h3>已傳送重置密碼的電子郵件</h3>
                    <p>已將電子郵件傳送至您輸入的電子信箱帳號，請依照電子郵件中的指示重置密碼。</p>
                    <button type="button" @click="showForget = false">完成</button>
                </form>
            </div>

        </div>


    </section>


    <!-- 以下Footer區域 -->
    @@include('./layout/footer.html')

    <!-- 以下共用外接js區域 -->
    @@include('./layout/js.html')
    <script src="js/vendors/vue.global.js"></script>
    <script src="js/loginRegister.js"></script>
    <script>

    </script>
</body>

</html>
