<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理-內容</title>
    @@include('./layout/style.html')
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body{
            background-color: #F4F1E8;
        }
    </style>
</head>
<body>
    <section class="backOrderDetail container">
        
        <!-- ========== 側邊欄 ========== -->
        <aside class="">
            <div id="logo_block">
                <img src="./image/footer/logosqure.svg" alt="logo">
            </div>
            <ul>
                <li><a href="backMember.html" class="btn-pri-l">會員管理</a></li>
                <li><a href="backOrder.html" class="btn-pri-l">訂單管理</a></li>
                <li><a href="backProduct.html" class="btn-pri-l">行程管理</a></li>
                <li><a href="backBlog.html" class="btn-pri-l">專欄管理</a></li>
            </ul>
        </aside>

        <!-- ========== 主欄位 ========== -->
        <main class="" id="app">
            <h2>訂單管理</h2>

            <!-- ========== 上排按鈕 ========== -->
            <section class="select-block">
                <button @click="backPage">返回<span class="material-symbols-outlined">
                    undo
                    </span>
                </button>
            </section>

            <!-- ========== 訂單詳情 ========== -->
            <section class="content_block">
                <p>訂單編號 {{ ID }}</p>
                <form action="#" class="row">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">顧客姓名</span>
                        <input type="text" class="form-control" readonly v-model="FullName">
                    </div>

                    <div class="input-group mb-3 col">
                        <span class="input-group-text" id="basic-addon1">成立時間</span>
                        <input type="text" class="form-control" readonly v-model="Timestamp">
                    </div>

                    <div class="input-group mb-3 col">
                        <span class="input-group-text" id="basic-addon1">商品總額</span>
                        <input type="text" class="form-control" readonly v-model="Total">
                    </div>
    
                </form>

            </section>

            <!-- ========== 訂單明細 ========== -->
            <section class="content_block" v-for="(item, index) in orderDetail" :key="item.ID">
                <p>訂單明細 {{ index + 1 }}</p>
                <form action="#" class="row">
                    <div class="input-group mb-3">
                        <span class="input-group-text">購買行程</span>
                        <input type="text" class="form-control" readonly v-model="item.Name">
                    </div>

                    <div class="input-group mb-3 col">
                        <span class="input-group-text">購買數量</span>
                        <input type="text" class="form-control" readonly v-model="item.Quantity">
                    </div>

                    <div class="input-group mb-3 col">
                        <span class="input-group-text">商品價格</span>
                        <input type="text" class="form-control" readonly v-model="item.Price">
                    </div>

                    <div class="input-group mb-3 col">
                        <span class="input-group-text">訂購日期</span>
                        <input type="text" class="form-control" readonly v-model="item.OfferDate">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">明細狀態</span>
                        <select class="form-select" disabled>
                            <option :selected="!item.IsCanceled">未取消</option>
                            <option :selected="item.IsCanceled">已取消</option>
                        </select>
                    </div>
    
                </form>

            </section>

        </main>
    </section>

    <script src="js/vendors/vue.global.prod.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="./js/checkBackSession.js"></script>

    <script src="./js/backOrderDetail.js"></script>
</body>
</html>
