<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員管理</title>
    @@include('./layout/style.html')
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body{
            background-color: #F4F1E8;
        }
    </style>
</head>
<body>
<div id="app">    
    <section class="backMember">
        <aside class="">
            <div id="logo_block">
                <img src="./image/footer/logosqure.svg" alt="logo">
            </div>
            <ul>
                <li><a href="backMember.html" class="btn-pri-l">會員管理</a></li>
                <li><a href="backOrder.html" class="btn-pri-l">訂單管理</a></li>
                <li><a href="backProduct.html" class="btn-pri-l">行程管理</a></li>
                <li><a href="backBlog.html" class="btn-pri-l">專欄管理</a></li>
            </ul>
        </aside>
        <main class="">
            <h2>會員管理</h2>
            <section class="select-block">
                <form action="post">
                    <select name="title" id="title">
                        <option value="">選擇項目</option>
                        <option value="">會員編號</option>
                        <option value="">會員姓名</option>
                        <option value="">電子郵件</option>
                    </select>
                    <input type="text" class="textStyle" placeholder="">
                    <input type="submit" value="搜尋" class="btn-pri-m">
                </form>
            </section>


            <table class="table table-light table-hover table-bordered table-sm">
                <thead>
                    <tr class="table-dark">
                         <!-- <th scope="col">排序</th> -->
                        <th scope="col">會員編號<span class="material-symbols-outlined">
                            unfold_more
                            </span>
                        </th>
                        <th scope="col">會員姓名<span class="material-symbols-outlined">
                            unfold_more
                            </span>
                        </th>
                        <th scope="col">性別</th>
                        <th scope="col">電子郵件（帳號）</th>
                        <th scope="col">聯絡電話</th>
                        <!-- <th scope="col">消費總額</th> -->
                        <th scope="col">會員狀態</th>
                    </tr>
                </thead> 
                <tbody>
                    <!--因為v-if會強制先執行 所以另外用template虛擬標籤放v-for-->
                    <template v-for="(item, index) in members">
                            <!-- 0~9 >= (第一頁-1)*10 && 0~9 < (1*10) -->
                            <!--第五筆 >= 0 && 第五筆 < 10  true -->
                        <tr v-if="index >= (currentPage-1) * 10 && index < (currentPage*10)" :key="item.id" :data-status="item.Status">
                            <!-- <th scope="row">{{ index + 1 }}</th> -->
                            <td>{{ item.ID }}</td>
                            <td>{{ item.FullName }}</td>
                            <td>{{ item.Gender }}</td>
                            <td>{{ item.AccountID }}</td>
                            <td>{{ item.Phone }}</td>
                            <!-- <td>$12500</td> -->
                            <td>
                                <div class="switch-btn" @click="btnSwitch(item)">
                                    <div class="switch-track" :class="{'-off': !item.Status}">
                                        <div class="off">OFF</div>
                                        <div class="core"></div>
                                        <div class="on">ON</div>    
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </template>
                    
                </tbody>
            </table>

            <section class="page-btn">
                <button @click="lastPage">上一頁</button>
                <div>{{countOfPage}}/{{members.length}}</div>
                <button @click="nextPageBtn">下一頁</button>
            </section>

        </main>
    </section>
</div>    <!--vue-->

    <script src="js/vendors/vue.global.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/checkBackSession.js"></script>
    <script src="js/backMember.js"></script>


</body>
</html>
